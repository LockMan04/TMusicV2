<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="login-logo">
      <img src="assets/img/logo.png" alt="logo" />
      <span>TMusic</span>
    </div>

    <div class="login-container">
      <form action="#" class="login-form">
        <h2>Đăng nhập vào TMusic</h2>

        <hr />

        <label for="userName">
          <span>Tên người dùng</span>
          <input
            type="text"
            name="userName"
            id="userName"
            placeholder="Tên người dùng"  
            autofocus
          />
        </label>
        <label for="userPassword">
          <span>Mật khẩu</span>
          <input
            type="password"
            name="userPassword"
            id="userPassword"
            placeholder="Mật khẩu"
          />
          <i class="fa-regular fa-eye-slash"></i>
        </label>

        <label for="remember-me">
          <input type="checkbox" name="remember-me" id="remember-me" />
          <span class="remember-me">Nhớ mật khẩu</span>
        </label>

        <button type="submit">Đăng nhập</button>

        <a href="#" class="forgot-password hover-color"> Quên mật khẩu? </a>

        <hr />

        <p class="create-new-account">
          Bạn chưa có tài khoản?
          <a href="#" class="hover-color">Đăng ký ngay</a>
        </p>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/ef0d708eb7.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/register.js"></script>
  </body>
</html>
